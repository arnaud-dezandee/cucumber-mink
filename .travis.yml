language: node_js
node_js:
  - "0.11"
  - "0.10"

cache:
  directories:
    - node_modules

install: 'npm install'

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3     # give xvfb some time to start
  - npm start & # start a Express server
  - sleep 3     # give Web server some time to bind to sockets, etc

script: 'npm test'
